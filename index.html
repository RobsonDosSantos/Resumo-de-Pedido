<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main>
    <img id="imagem-heroi" src="images/illustration-hero.svg" alt="Ilustração Heroi">
    <section class="principal">
      <h1>Order Summary</h1>
      <p id="descricao">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="cartao-plano">
        <div class="plano">
          <img id="icone-musical" src="images/icon-music.svg" alt="Icone Musical">
          <div class="preco">
            <strong>Annual Plan</strong>
            <p>$59.99/year</p>
          </div>
        </div>
        <a id="trocar-plano" href="#">Change</a>
      </div>
      <button>Proceed to Payment</button>
      <a href="#" id="cancelamento">Cancel Order</a>
    </section>
  </main>
</body>

</html>
